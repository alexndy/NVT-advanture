<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>滷肉大冒險 Ver 1.01</title>
    <style>
        body {
            margin: 0;
            height: 100dvh;
            background-color: #222;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background-color: #87CEEB;
            border: 2px solid #fff;
            width: 95%;
            max-width: 800px;
            height: auto;
            max-height: 65vh;
            aspect-ratio: 16/9;
            object-fit: contain;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 95%;
            max-width: 800px;
            margin-top: 10px;
            padding-bottom: 10px;
            flex-shrink: 0;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 15px;
            font-size: 24px;
            padding: 10px;
            min-width: 80px;
            height: 80px;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        button:active, button.active {
            background-color: rgba(255, 255, 255, 0.6);
            color: black;
        }

        @media (orientation: landscape) and (max-height: 500px) {
            button { height: 50px; font-size: 18px; min-width: 60px; }
            canvas { max-height: 60vh; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas" width="800" height="450"></canvas>
    <div id="controls">
        <div class="btn-group">
            <button id="btnLeft">◀</button>
            <button id="btnRight">▶</button>
        </div>
        <button id="btnJump" style="background-color: rgba(255, 215, 0, 0.3);">跳躍/開始</button>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const GAME_VERSION = "Ver 1.01";
const SCALE = 1.2; 

// --- 圖片產生器 ---
function createCharacterSprite(color, w, h, type) {
    const c = document.createElement('canvas');
    c.width = w * SCALE;
    c.height = h * SCALE;
    const x = c.getContext('2d');
    x.scale(SCALE, SCALE);
    
    x.fillStyle = color; x.fillRect(5, 20, w - 10, h - 20); 
    x.fillStyle = '#FFCC99'; x.beginPath(); x.arc(w/2, 15, 12, 0, Math.PI * 2); x.fill();

    if (type === 'bolun') {
        x.strokeStyle = 'black'; x.lineWidth = 2;
        x.beginPath(); x.moveTo(w/2 - 6, 15); x.lineTo(w/2 - 2, 15); x.stroke();
        x.beginPath(); x.moveTo(w/2 + 2, 15); x.lineTo(w/2 + 6, 15); x.stroke();
        x.fillStyle = '#4682B4'; 
        x.beginPath(); x.moveTo(w/2 - 12, 8); x.lineTo(w/2 + 12, 8); x.lineTo(w/2, -12); x.fill();
        x.strokeStyle = 'rgba(255,255,255,0.8)'; x.lineWidth = 1;
        x.beginPath(); x.arc(w/2 + 4, 18, 4, 0, Math.PI*2); x.stroke();
    } else {
        x.fillStyle = 'black'; x.fillRect(w/2 - 4, 12, 2, 2); x.fillRect(w/2 + 2, 12, 2, 2);
    }

    if (type === 'leo') {
        x.fillStyle = 'blue'; x.fillRect(w/2 - 14, 2, 28, 6);
        x.beginPath(); x.arc(w/2, 5, 12, Math.PI, 0); x.fill();
    } else if (type === 'hedong') {
        x.fillStyle = 'white'; x.beginPath(); x.arc(w/2, 20, 10, 0, Math.PI); x.fill();
    } else if (type === 'ping') {
        x.fillStyle = color; x.fillRect(0, 25, w, 10);
    } else if (type === 'luo') {
        x.fillStyle = 'white'; x.fillRect(w/2 - 12, 8, 24, 4);
    }
    return c;
}

function createItemSprite(type) {
    const c = document.createElement('canvas');
    c.width = 30 * SCALE; c.height = 30 * SCALE;
    const x = c.getContext('2d');
    x.scale(SCALE, SCALE);

    if (type === 'bread') {
        x.fillStyle = '#FFA500'; x.beginPath(); x.ellipse(15, 15, 12, 8, 0, 0, Math.PI*2); x.fill();
        x.fillStyle = '#8B4513'; x.fillRect(10, 12, 10, 2);
    } else if (type === 'rice') {
        x.fillStyle = '#FFFFFF'; x.beginPath(); x.arc(15, 20, 10, 0, Math.PI, true); x.fill();
        x.fillStyle = '#8B0000'; x.beginPath(); x.arc(15, 20, 10, 0, Math.PI); x.fill();
        x.fillStyle = '#654321'; x.fillRect(10, 12, 10, 5);
    }
    return c;
}

const images = {
    leo: createCharacterSprite('blue', 40, 60, 'leo'),
    richard: createCharacterSprite('#FF6347', 40, 50, 'normal'),
    ping: createCharacterSprite('#228B22', 50, 50, 'ping'),
    luo: createCharacterSprite('#800080', 30, 40, 'luo'),
    hedong: createCharacterSprite('#00CED1', 50, 50, 'hedong'),
    bolun: createCharacterSprite('#B0C4DE', 50, 55, 'bolun'),
    bread: createItemSprite('bread'),
    rice: createItemSprite('rice')
};

// --- 遊戲變數 ---
let frames = 0;
let score = 0;
let gameSpeed = 4;
let isGameOver = false;
let isGameStart = false;
let gravity = 0.6;
let flashEffectTimer = 0;

const keys = { right: false, left: false, up: false };

function triggerGameStart() {
    if (!isGameStart) {
        isGameStart = true;
        animate();
    } else if (isGameOver) {
        resetGame();
    }
}

window.addEventListener('keydown', function(e) {
    if (e.code === 'ArrowRight') keys.right = true;
    if (e.code === 'ArrowLeft') keys.left = true;
    if (e.code === 'Space' || e.code === 'ArrowUp') keys.up = true;
    if (e.code === 'Space' || e.code === 'Enter') triggerGameStart();
});
window.addEventListener('keyup', function(e) {
    if (e.code === 'ArrowRight') keys.right = false;
    if (e.code === 'ArrowLeft') keys.left = false;
    if (e.code === 'Space' || e.code === 'ArrowUp') keys.up = false;
});

function setupTouchButton(id, keyName, isJumpBtn = false) {
    const btn = document.getElementById(id);
    const startAction = (e) => { e.preventDefault(); keys[keyName] = true; btn.classList.add('active'); if (isJumpBtn) triggerGameStart(); };
    const endAction = (e) => { e.preventDefault(); keys[keyName] = false; btn.classList.remove('active'); };
    btn.addEventListener('touchstart', startAction, {passive: false});
    btn.addEventListener('touchend', endAction, {passive: false});
    btn.addEventListener('mousedown', startAction);
    btn.addEventListener('mouseup', endAction);
    btn.addEventListener('mouseleave', endAction);
}
setupTouchButton('btnLeft', 'left');
setupTouchButton('btnRight', 'right');
setupTouchButton('btnJump', 'up', true);

// --- 類別定義 ---
class Player {
    constructor() {
        this.image = images.leo;
        this.width = this.image.width; 
        this.height = this.image.height; 
        this.x = 100;
        this.y = 200;
        this.vy = 0;
        this.jumpPower = 12;
        this.grounded = false;
        this.invincible = false;
        this.invincibleTimer = 0;
    }
    draw() {
        // 鬥氣特效
        if (this.invincible) {
            ctx.save();
            // 鬥氣發光設定
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'gold';
            ctx.fillStyle = `rgba(255, 215, 0, ${0.4 + Math.sin(frames * 0.2) * 0.2})`; // 閃爍的半透明金黃色
            
            // 鬥氣範圍 (比身體大 1/4)
            const auraMargin = this.width * 0.25;
            const auraX = this.x - auraMargin;
            const auraY = this.y - auraMargin;
            const auraW = this.width + auraMargin * 2;
            const auraH = this.height + auraMargin * 2;

            // 畫出不規則燃燒感
            ctx.beginPath();
            ctx.ellipse(this.x + this.width/2, this.y + this.height/2, auraW/2, auraH/2, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        ctx.drawImage(this.image, this.x, this.y);
        
        ctx.fillStyle = 'white'; 
        ctx.font = '16px Arial';
        ctx.fillText("里歐", this.x + 5, this.y - 12);
        
        if (this.invincible) {
            ctx.fillStyle = 'gold'; 
            ctx.fillRect(this.x, this.y - 28, this.width * (this.invincibleTimer / 600), 6);
        }
    }
    update() {
        if (keys.up && this.grounded) { this.vy = -this.jumpPower; this.grounded = false; }
        if (keys.right && this.x < canvas.width / 2) this.x += 3;
        if (keys.left && this.x > 0) this.x -= 3;
        this.y += this.vy;
        if (!this.grounded) { this.vy += gravity; } else { this.vy = 0; }
        if (this.y + this.height >= canvas.height - 50) {
            this.y = canvas.height - 50 - this.height; this.grounded = true;
        } else { this.grounded = false; }
        if (this.invincible) { this.invincibleTimer--; if (this.invincibleTimer <= 0) this.invincible = false; }
    }
    
    // 取得碰撞箱 (無敵時會變大)
    getHitbox() {
        if (this.invincible) {
            const margin = this.width * 0.25;
            return {
                x: this.x - margin,
                y: this.y - margin,
                width: this.width + margin * 2,
                height: this.height + margin * 2
            };
        } else {
            return {
                x: this.x,
                y: this.y,
                width: this.width,
                height: this.height
            };
        }
    }
}

class Enemy {
    constructor(type) {
        this.x = canvas.width + Math.random() * 200;
        this.markedForDeletion = false; this.type = type;
        if (this.type === 'Richard') {
            this.image = images.richard; 
            this.width = this.image.width; this.height = this.image.height;
            this.speed = gameSpeed; this.name = "理查哥"; 
            this.y = canvas.height - 50 - this.height;
        } else if (this.type === 'Ping') {
            this.image = images.ping; 
            this.width = this.image.width; this.height = this.image.height;
            this.speed = gameSpeed * 0.5; this.name = "平老大";
            this.y = canvas.height - 50 - this.height; 
            this.vy = 0; this.jumpTimer = 0; this.throwTimer = 0;
        } else if (this.type === 'Luo') {
            this.image = images.luo; 
            this.width = this.image.width; this.height = this.image.height;
            this.speed = gameSpeed * 2.0; this.name = "螺鴿"; 
            this.y = canvas.height - 50 - this.height;
        }
    }
    draw() { 
        ctx.drawImage(this.image, this.x, this.y); 
        ctx.fillStyle = 'white'; 
        ctx.font = '14px Arial'; 
        ctx.fillText(this.name, this.x, this.y - 8); 
    }
    update() {
        this.x -= this.speed;
        if (this.type === 'Ping') {
            this.jumpTimer++;
            if (this.jumpTimer > 100) { if (this.y >= canvas.height - 50 - this.height) this.vy = -10; this.jumpTimer = 0; }
            this.y += this.vy;
            if (this.y < canvas.height - 50 - this.height) this.vy += gravity; else { this.y = canvas.height - 50 - this.height; this.vy = 0; }
            this.throwTimer++;
            if (this.throwTimer > 150) { projectiles.push(new Projectile(this.x, this.y + 10)); this.throwTimer = 0; }
        }
        if (this.x + this.width < 0) this.markedForDeletion = true;
    }
}

class Projectile {
    constructor(x, y) {
        this.x = x; this.y = y; this.image = images.bread; 
        this.width = this.image.width; this.height = this.image.height; 
        this.speed = 5; this.markedForDeletion = false;
    }
    draw() { 
        ctx.drawImage(this.image, this.x, this.y); 
        ctx.fillStyle = 'black'; 
        ctx.font = '12px Arial'; 
        ctx.fillText("麵包", this.x, this.y-5); 
    }
    update() { this.x -= (this.speed + gameSpeed * 0.5); if (this.x < 0) this.markedForDeletion = true; }
}

class HeDong {
    constructor() {
        this.image = images.hedong; 
        this.width = this.image.width; this.height = this.image.height;
        this.x = canvas.width; this.y = 50 + Math.random() * 100; 
        this.speed = 2; this.markedForDeletion = false; this.hasDropped = false;
    }
    draw() { 
        ctx.drawImage(this.image, this.x, this.y); 
        ctx.fillStyle = 'white'; 
        ctx.font = '14px Arial'; 
        ctx.fillText("河董", this.x + 10, this.y - 5); 
    }
    update() {
        this.x -= this.speed;
        if (!this.hasDropped && this.x < canvas.width * 0.8 && Math.random() < 0.02) { items.push(new Rice(this.x + 20, this.y + 40)); this.hasDropped = true; }
        if (this.x + this.width < 0) this.markedForDeletion = true;
    }
}

class BoLun {
    constructor() {
        this.image = images.bolun;
        this.width = this.image.width; this.height = this.image.height;
        this.x = canvas.width / 2 - this.width / 2;
        this.y = -150;
        this.targetY = 100;
        this.lifeTimer = 600;
        this.markedForDeletion = false;
        this.state = 'entering';
    }
    draw() {
        ctx.drawImage(this.image, this.x, this.y);
        ctx.fillStyle = '#87CEFA'; 
        ctx.font = 'bold 18px Arial';
        ctx.fillText("伯輪", this.x + 10, this.y - 10);
    }
    update() {
        this.lifeTimer--;
        if (this.state === 'entering') {
            if (this.y < this.targetY) { this.y += 4; } else { this.state = 'staying'; }
        } else if (this.state === 'staying') {
            this.y = this.targetY + Math.sin(frames * 0.05) * 10;
            if (this.lifeTimer < 60) { this.state = 'leaving'; }
        } else if (this.state === 'leaving') {
            this.y -= 5;
        }
        if (this.lifeTimer <= 0) { this.markedForDeletion = true; }
    }
}

class Rice {
    constructor(x, y) {
        this.x = x; this.y = y; this.image = images.rice; 
        this.width = this.image.width; this.height = this.image.height; 
        this.markedForDeletion = false; this.vy = 0;
    }
    draw() { 
        ctx.drawImage(this.image, this.x, this.y); 
        ctx.fillStyle = 'white'; 
        ctx.font = '12px Arial'; 
        ctx.fillText("滷肉飯", this.x-2, this.y-5); 
    }
    update() {
        this.y += this.vy; this.vy += gravity;
        if (this.y + this.height >= canvas.height - 50) { this.y = canvas.height - 50 - this.height; this.vy = 0; this.x -= gameSpeed; }
        if (this.x + this.width < 0) this.markedForDeletion = true;
    }
}

class Background {
    update() {
        ctx.fillStyle = '#654321'; ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
        ctx.fillStyle = '#32CD32'; ctx.fillRect(0, canvas.height - 60, canvas.width, 10);
    }
}

let player = new Player();
let enemies = [], projectiles = [], heDongs = [], boLuns = [], items = [];
let background = new Background();

function resetGame() {
    player = new Player(); enemies = []; projectiles = []; heDongs = []; boLuns = []; items = [];
    score = 0; frames = 0; gameSpeed = 4; isGameOver = false; flashEffectTimer = 0;
    animate();
}

function handleEnemies() {
    const isTimeFrozen = boLuns.length > 0;
    if (isTimeFrozen && boLuns[0].lifeTimer > 580) { flashEffectTimer = 10; }

    if (!isTimeFrozen) {
        if (frames % 120 === 0) {
            let rand = Math.random();
            if (rand < 0.5) enemies.push(new Enemy('Richard')); else if (rand < 0.8) enemies.push(new Enemy('Ping')); else enemies.push(new Enemy('Luo'));
        }
        if (frames % 400 === 0 && Math.random() < 0.6) heDongs.push(new HeDong());
        if (frames % 500 === 0 && Math.random() < 0.3) boLuns.push(new BoLun());
    }

    // 取得主角的判定範圍 (如果是無敵狀態，會取得比較大的鬥氣範圍)
    const pBox = player.getHitbox();

    enemies.forEach((enemy, index) => {
        enemy.draw();
        if (!isTimeFrozen) enemy.update();
        
        // 使用新的判定範圍 pBox 來檢測碰撞
        if (collision(pBox, enemy)) {
            // 情況1: 時間凍結 -> 秒殺
            // 情況2: 踩到頭 -> 秒殺
            // 情況3: 無敵狀態 (且敵人碰到了鬥氣範圍) -> 秒殺
            if (isTimeFrozen || 
                (player.vy > 0 && player.y + player.height < enemy.y + enemy.height * 0.8) || 
                player.invincible) {
                
                enemies.splice(index, 1); 
                // 只有在踩頭時才彈跳，如果是用鬥氣掃到的就不彈跳
                if (player.vy > 0 && player.y + player.height < enemy.y + enemy.height * 0.8 && !player.invincible) {
                    player.vy = -8; 
                }
                score += 100;
            } else {
                // 沒無敵、沒踩頭、沒凍結 -> 玩家死亡
                isGameOver = true;
            }
        }
        if (enemy.markedForDeletion) enemies.splice(index, 1);
    });

    projectiles.forEach((p, index) => {
        p.draw();
        if (!isTimeFrozen) p.update();
        
        if (collision(pBox, p)) {
            if (!isTimeFrozen && !player.invincible) isGameOver = true;
            else if (player.invincible || isTimeFrozen) projectiles.splice(index, 1);
        }
        if (p.markedForDeletion) projectiles.splice(index, 1);
    });

    heDongs.forEach((h, index) => {
        h.draw();
        if (!isTimeFrozen) h.update();
        if (h.markedForDeletion) heDongs.splice(index, 1);
    });

    boLuns.forEach((b, index) => {
        b.draw(); b.update();
        if (b.markedForDeletion) boLuns.splice(index, 1);
    });

    items.forEach((item, index) => {
        item.draw();
        if (!isTimeFrozen) item.update(); 
        if (collision(player, item)) { player.invincible = true; player.invincibleTimer = 600; items.splice(index, 1); }
        if (item.markedForDeletion) items.splice(index, 1);
    });
}

function collision(rect1, rect2) {
    return (rect1.x < rect2.x + rect2.width && rect1.x + rect1.width > rect2.x &&
            rect1.y < rect2.y + rect2.height && rect1.y + rect1.height > rect2.y);
}

function drawScore() {
    ctx.fillStyle = 'black'; ctx.font = '24px Arial'; 
    ctx.fillText('距離分數: ' + Math.floor(score), 20, 35);
    if (player.invincible) { ctx.fillStyle = 'red'; ctx.fillText('無敵時間! 剩餘: ' + Math.floor(player.invincibleTimer/60), 20, 65); }
    if (boLuns.length > 0) {
        ctx.fillStyle = '#AFEEEE'; ctx.font = 'bold 28px Arial';
        ctx.fillText('伯輪結界: 時間凍結中!', 250, 60);
        ctx.fillText((Math.ceil(boLuns[0].lifeTimer/60)) + "s", 250, 95);
    }
}

function drawStartScreen() {
    ctx.fillStyle = 'rgba(0,0,0,0.7)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.textAlign = 'center';
    
    ctx.font = '900 60px "Comic Sans MS", "Chalkboard SE", "cwTeXYen", "Microsoft JhengHei", sans-serif';
    ctx.lineWidth = 8;
    ctx.strokeStyle = '#8B4513'; 
    ctx.strokeText('滷肉大冒險', canvas.width/2, canvas.height/2 - 60);
    ctx.fillStyle = '#FFD700'; 
    ctx.fillText('滷肉大冒險', canvas.width/2, canvas.height/2 - 60);
    
    ctx.font = 'italic 20px Arial';
    ctx.fillStyle = '#CCCCCC';
    ctx.textAlign = 'right'; 
    ctx.fillText(GAME_VERSION, canvas.width/2 + 160, canvas.height/2 - 40); 

    ctx.textAlign = 'center'; 
    ctx.fillStyle = 'white'; 
    ctx.font = '24px "Microsoft JhengHei"'; 
    ctx.fillText('按 跳躍鍵 開始遊戲', canvas.width/2, canvas.height/2 + 30);
    ctx.textAlign = 'start';
}

function drawGameOverScreen() {
    ctx.fillStyle = 'rgba(0,0,0,0.85)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white'; ctx.textAlign = 'center';
    
    // 結局文字邏輯
    let endText = "";
    let finalScore = Math.floor(score);
    if (finalScore < 500) {
        endText = "你已被離職";
    } else if (finalScore < 1000) {
        endText = "轉職麥當勞鏟薯條";
    } else {
        endText = "股票賺到財富自由 開除老闆";
    }

    ctx.font = '900 50px "Microsoft JhengHei"'; 
    ctx.fillText('遊戲結束', canvas.width/2, canvas.height/2 - 60);
    
    // 顯示結局評語
    ctx.fillStyle = '#FF6347'; // 番茄紅
    ctx.font = 'bold 32px "Microsoft JhengHei"'; 
    ctx.fillText(endText, canvas.width/2, canvas.height/2);

    ctx.fillStyle = 'white';
    ctx.font = '30px "Microsoft JhengHei"'; 
    ctx.fillText('最終分數: ' + finalScore, canvas.width/2, canvas.height/2 + 50);
    
    ctx.fillStyle = 'yellow'; 
    ctx.font = '28px "Microsoft JhengHei"'; 
    ctx.fillText('按 跳躍鍵 重新開始', canvas.width/2, canvas.height/2 + 110);
    ctx.textAlign = 'start';
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    if (boLuns.length > 0) {
        ctx.fillStyle = '#191970'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        for(let i=0; i<20; i++) { ctx.fillRect((frames * i * 13) % canvas.width, (i * 20) % 300, 2, 2); }
    }

    background.update();
    player.update(); player.draw();
    handleEnemies();
    
    if (flashEffectTimer > 0) {
        ctx.fillStyle = `rgba(255, 255, 255, ${flashEffectTimer/10})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        flashEffectTimer--;
    }

    score += 0.1; 
    if (boLuns.length === 0) { gameSpeed += 0.001; }
    
    frames++;
    drawScore();
    if (isGameOver) drawGameOverScreen(); else requestAnimationFrame(animate);
}

background.update();
drawStartScreen();

</script>
</body>
</html>
